<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/admin/admin_layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-sm-3 text-center">
            <img src="http://placehold.it/380x500" alt="" width="80%" height="50%" class="img-rounded img-responsive" />
            <div>
                <h4>Admin</h4>
                <small><cite title="Hà Nội,Việt Nam"><i class="ti-location-pin">Hà Nội, Việt Nam
                </i></cite></small>
                <p><span>admin@example.com</span><br />
                    <span>18/08/1995</span></p>
            </div>

        </div>
        <div class="col-sm-9 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Thông tin tài khoản</h4>
                    <p class="card-description">
                        Thông tin tài khoản
                    </p>
                    <form class="forms-sample" id="profileForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" disabled="true" class="form-control" id="email" placeholder="Email">
                            <p id="email_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                            <p id="password_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Mật khẩu">
                            <p id="repassword_errors" class="error">Validate</p>
                        </div>

                        <p class="card-description">
                            Thông tin cơ bản
                        </p>

                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Họ tên">
                            <p id="name_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label for="birthDay">Ngày sinh</label>
                            <input type="datetime" class="form-control" id="birthDay" placeholder="dd/MM/yyyy">
                            <p id="birthDay_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
                            <p id="phone_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label for="gender">Giới tính</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="0" name="gender" selected="true">Nam</option>
                                <option value="1" name="gender">Nữ</option>
                            </select>
                            <p id="gender_errors" class="error">Validate</p>
                        </div>
                        <div class="form-group">
                            <label>Ảnh nhân viên</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="image">Choose image</label>
                                </div>
                                <p id="image_errors" class="error">Validate</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" placeholder="Địa chỉ">
                            <p id="address_errors" class="error">Validate</p>
                        </div>

                        <button type="submit" class="btn btn-primary mr-2">Cập nhật</button>
                        <button type="submit" class="btn btn-secondary">Hủy bỏ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
